<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ngủ ngon nha 💤</title>
    <style>
      body {
        background-color: #fef6ff;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        padding: 50px;
        color: #333;
      }
      h1 {
        color: #ff69b4;
        font-size: 2em;
        animation: wiggle 1.5s infinite;
      }
      @keyframes wiggle {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(1deg);
        }
        50% {
          transform: rotate(-1deg);
        }
        75% {
          transform: rotate(1deg);
        }
      }
      .heart {
        font-size: 2rem;
        animation: float 2s infinite ease-in-out;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>
      Chúc anh Sơn khùm nghe nhạc xong và ngủ khum bị giật giật nhen hẹ hẹ hẹ
      <br />
    </h1>

    <p class="heart">💤💤💤</p>

    <iframe
      width="500"
      height="300"
      src="https://www.youtube.com/embed/Bl6pHmq0WD4?list=RDBl6pHmq0WD4"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      title="YouTube video player"
      frameborder="0"
    ></iframe>

    <p style="margin-top: 20px; font-size: 1.2em">
      Xin anh làm ơn bớt chọc tui lại 😜
    </p>
  </body>
</html>
